<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>主页</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="wrapper">
        <button class="btn">show</button>
        <div class="box">
            <header class="header">
                <span class="hide">×</span>
                <p>设备测试预约系统</p>
                <span>
                    <em></em>
                    <em></em>
                    <em></em>
                </span>
            </header>
            <main class="main">
                <div class="inset">
                    <div class="top">
                        <img src="img/logo_01.png" alt="">
                        <h3>设备测试预约系统</h3>
                    </div>
                    <div class="form">
                        <p><img src="img/icon_01.png" alt=""><input type="text" placeholder="请输入手机号"></p>
                        <p><img src="img/icon_03.png" alt=""><input type="text" placeholder="请输入密码"></p>
                        <p><button>登录账号开始预约</button></p>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <script src="js/jquery.js"></script>
    <script>
        $('.box').hide(1000);
        $('.btn').on('click', function () {
            $('.box').show(1000);
        })
        $('.hide').on('click', function () {
            $('.box').hide(1000);
        })
    </script>
</body>
</html>
